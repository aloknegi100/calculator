<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container">
        <div id="screen">
            <h1 id="display"></h1>

        </div>
        <div id="keypad">
            <div class="row">
                <div  class="button"  data-value="AC"><h1>AC</h1></div>
                <div class="button" data-value="+/-"><h1>+/-</h1></div>
                <div class="button" data-value="%"><h1>%</h1></div>
                <div class="button" data-value="/"><h1>/</h1></div>

            </div>
            <div class="row">
                <div class="button" data-value="7"><h1>7</h1></div>
                <div class="button" data-value="8"><h1>8</h1></div>
                <div class="button" data-value="9"><h1>9</h1></div>
                <div class="button" data-value="*"><h1>*</h1></div>
                
            </div>
            <div class="row">
                <div class="button" data-value="4"><h1>4</h1></div>
                <div class="button" data-value="5"><h1>5</h1></div>
                <div class="button" data-value="6"><h1>6</h1></div>
                <div class="button" data-value="-"><h1>-</h1></div>
                
            </div>
            <div class="row">
                <div class="button" data-value="1"><h1>1</h1></div>
                <div class="button" data-value="2"><h1>2</h1></div>
                <div class="button" data-value="3"><h1>3</h1></div>
                <div class="button" data-value="+"><h1>+</h1></div>
            </div>
            <div class="row">
                <div class="button" id="combine" data-value="0"><h1>0</h1></div>
                <div class="button" data-value="."><h1>.</h1></div>
                <div class="button" data-value="="><h1>=</h1></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
